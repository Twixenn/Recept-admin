<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./DashboardTemplate.xhtml">

            <ui:define name="content">
                <h:dataTable var="board" value="#{dashboardBean.dashboard}" id="dash">
                    <h:column>
                        <h:graphicImage name="recipe.png"/>
                        <section class="text">
                            <h:outputText value="#{board.recipies}" id="recipies"/>
                            <br/>
                            <h:outputText value="recipies" class="smalltext"/>
                        </section>
                    </h:column>
        
                    <h:column>
                        <h:graphicImage name="user.png"/>
                        <section class="text">
                            <h:outputText value="#{board.users}" id="users"/>
                            <br/>
                            <h:outputText value="users" class="smalltext"/>
                        </section>
                    </h:column>
        
                    <h:column>
                        <h:graphicImage name="review.png"/>
                        <section class="text">
                            <h:outputText value="#{board.reviews}" id="reviews"/>
                            <br/>
                            <h:outputText value="reviews" class="smalltext"/>
                        </section>
                    </h:column>
                </h:dataTable>
                
            </ui:define>

        </ui:composition>

    </body>
</html>
