<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <p:dataTable var="review" value="#{reviewBean.reviews}">
                        <p:column headerText="Recipe id">
                        <h:outputText value="#{review.recipeId}" id="id"/>
                    </p:column>
        
                    <p:column headerText="Name">
                        <h:outputText value="#{review.recipeName}" id="name"/>
                    </p:column>
        
                    <p:column headerText="User">
                        <h:outputText value="#{review.userId}: #{review.username}" id="username"/>
                    </p:column>
        
                    <p:column headerText="Review">
                        <h:outputText value="#{review.review}" id="review"/>
                    </p:column>
                    
                    <p:column headerText="ReviewValue">
                        <h:outputText value="#{review.reviewValue}" id="reviewValue"/>
                    </p:column>
                    
                    <p:column headerText="Action">
                        <h:form>
                            <h:commandButton actionListener="#{reviewBean.delete(review.recipeId, review.userId)}" value="Delete"/>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
