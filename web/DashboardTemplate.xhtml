<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/style.css"/>
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet" type="text/css" media="screen"/>
        <title>Facelets Template</title>
    </h:head>
    
    <h:body>
        <p:layout>
            <p:layoutUnit position="north" collapsible="true" gutter="0">
                <div id="top" class="top">
                    <h1>Admin page for Recept</h1>
                </div>
            </p:layoutUnit>
            
            <p:layoutUnit position="west" collapsible="true" gutter="0">
                <h:form>
                    <p:growl id="messages" showDetail="false"/>
                    <p:menu>
                        <p:menuitem value="Dashboard" actionListener="#{menuView.save}" url="dashboard.xhtml" update="messages"/>
                        <p:menuitem value="Reviews" actionListener="#{menuView.save}" url="reviews.xhtml" update="messages"/>
                        <p:menuitem value="Recipies" actionListener="#{menuView.update}" url="recipies.xhtml" update="messages"/>
                        <p:menuitem value="Users" actionListener="#{menuView.update}" url="users.xhtml" update="messages"/>
                    </p:menu>
                </h:form>
            </p:layoutUnit>
            
            <p:layoutUnit position="center" collapsible="true" gutter="0">
                <ui:insert name="content">Content</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
    
</html>
