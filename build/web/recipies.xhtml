<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./AdminTemplate.xhtml">

            <ui:define name="content">
                <h:form id="search">      
                    <h:panelGrid columns="4" cellpadding="5">
                        <p:inputText value="#{recipeBean.searchText}" label="Text 1" placeholder="Search...">
                        </p:inputText>
                    </h:panelGrid>
                </h:form>
                <p:dataTable var="recipe" value="#{recipeBean.search()}">
                        <p:column headerText="Id">
                        <h:outputText value="#{recipe.id}" id="id"/>
                    </p:column>
        
                    <p:column headerText="Name">
                        <h:outputText value="#{recipe.name}" id="name"/>
                    </p:column>
        
                    <p:column headerText="User">
                        <h:outputText value="#{recipe.userId}: #{recipe.username}" id="username"/>
                    </p:column>
        
                    <p:column headerText="Link">
                        <h:outputLink value="http://fia.te4.nu/recept/recipe/#{recipe.id}">http://fia.te4.nu/recept/recipe/#{recipe.id}</h:outputLink> 
                    </p:column>
                    <p:column headerText="Action">
                        <h:form>
                            <h:commandButton actionListener="#{recipeBean.delete(recipe.id)}" value="Delete"/>
                        </h:form>
                    </p:column>
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
